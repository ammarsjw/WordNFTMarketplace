specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WordsNFT
    network: rinkeby
    source:
      address: "0x850801062862dE5acc27927D83fEB3ebc8CD771F"
      abi: WordsNFT
      startBlock: 10685754
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Mint
        - OwnershipTransferred
        - SetMarketplaceActive
        - SetMarketplaceContractAddress
        - Transfer
      abis:
        - name: WordsNFT
          file: ./abis/WordsNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed address,uint256,indexed address,string,string)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetMarketplaceActive(bool)
          handler: handleSetMarketplaceActive
        - event: SetMarketplaceContractAddress(indexed address)
          handler: handleSetMarketplaceContractAddress
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
